<div [formGroup]="parentForm" class="form-group">
  <label for="name" class="required">Proveedor</label>
  <select formControlName="name" id="provider-selector" class="form-control" (change)="setProviderId($event)">
    <option *ngFor='let provider of providerService.providers' [value]="provider.name" [id]="provider._id">
        {{ provider.name }}
    </option>
  </select>
</div>
